<!DOCTYPE html>
<html>
  <head>
  	<title>Chatting App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>

      <!-- when login chatting app will display-->
      <div class="loggedPage hide"> 
        <div class="container border border-danger rounded">
          <div class="row">
            <div class="col-12 border-bottom border-danger text-white bg-danger text-right">
              <!-- logout button -->
              <button type="button" class="btn btn-light btn-sm" id="logoutBtn">Logout</button>
              <h1 class="text-center">Chatting app</h1>
            </div>
            <div class="col-12 bgColor"><div id="previousMgs"></div></div>
            <div class="col-12 border-top border-danger bg-danger bottomFixed">
              <div class="input-group">
                <input type="text" class="form-control" id="inputBox" placeholder="Enter Message" aria-label="Enter Message" aria-describedby="btn">
                <div class="input-group-append"><i class="material-icons right input-group-text" title="Send" id="btn">send</i></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- when logout Login/Singup page will display -->
      <div class="loginPage hide">
          <h1 class="display-4 text-center">To Begin Chatting you need to login first</h1>
          <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 mb-2 mt-5">
                  <input class="form-control" id="userName" type="text" placeholder="Name used in Chatting App">
            </div>
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 mb-2">
                  <input class="form-control" id="email" type="text" placeholder="E-Mail Id">
            </div>
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 mb-2">
                  <input class="form-control" id="password" type="password" placeholder="Password">
            </div>
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 mb-2 text-center">
              <!-- login and signup button -->
              <button type="button" class="btn btn-danger" id="loginBtn">Login</button> &nbsp;&nbsp; 
              <button type="button" class="btn btn-danger" id="registerBtn">Register</button> &nbsp;&nbsp;
              <!--<button type="button" class="btn btn-danger" id="googleBtn">Google Sign-in</button>--></div>
          </div>
      </div>

      

     <!-- Firebase -->
     <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"  
       integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
       integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

     
     <script src="main.js"></script>
  </body>
</html>
